<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | Tamer Fahmy</title>
    <script>
        // GitHub Pages redirect for clean URLs
        // Handles direct access to URLs like /about, /career, /leadership
        // Redirects to index.html with hash to auto-expand sections
        (function() {
            var path = window.location.pathname;

            // All sections that exist on index.html (will redirect with hash to auto-expand)
            var indexSections = [
                'about',
                'ai-transformation',
                'career',
                'leadership',
                'publications',
                'articles',
                'education',
                'certifications',
                'volunteering',
                'contact'
            ];

            // Remove leading/trailing slashes
            var section = path.replace(/^\/|\/$/g, '');

            // Check if it's a valid section on index.html
            if (indexSections.includes(section)) {
                // Redirect to index.html with hash - script.js will auto-expand the section
                window.location.replace('/#' + section);
            }
            // Homepage or unknown - redirect to homepage
            else {
                window.location.replace('/');
            }
        })();
    </script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(6, 104, 225, 0.3);
            border-top-color: #0668E1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>
</body>
</html>
